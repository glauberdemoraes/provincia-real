name: Quality Gates

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run typecheck
        run: npm run typecheck

      - name: Build project
        run: npm run build

      - name: Quality gates passed
        if: success()
        run: echo "✅ All quality gates passed!"

      - name: Quality gates failed
        if: failure()
        run: |
          echo "❌ Quality gates failed!"
          echo "Please fix the errors above and try again."
          exit 1
